version: '3.8'

services:
  # Node.js Backend (Middleware)
  node-backend:
    build:
      context: ./node-backend
      dockerfile: Dockerfile
    container_name: drugtrial-node-backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - PYTHON_BACKEND_URL=https://ai.veersalabs.com/drugtrial-be
      - CORS_ORIGINS=http://localhost:3000,http://localhost
    volumes:
      - ./node-backend/uploads:/app/uploads
    restart: unless-stopped
    networks:
      - drugtrial-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: drugtrial-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:4000
      - REACT_APP_ENV=production
    depends_on:
      - node-backend
    restart: unless-stopped
    networks:
      - drugtrial-network

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: drugtrial-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - node-backend
    restart: unless-stopped
    networks:
      - drugtrial-network
    profiles:
      - production

networks:
  drugtrial-network:
    driver: bridge

volumes:
  node-uploads:
