# version: '3.8'

services:
  # PostgreSQL Database - Clinical Trial Data
  postgres:
    image: postgres:15-alpine
    container_name: drugtrial_postgres
    environment:
      POSTGRES_USER: druguser
      POSTGRES_PASSWORD: drugpass
      POSTGRES_DB: drugtrial
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U druguser -d drugtrial"]
      interval: 10s
      timeout: 5s
      retries: 5



  # Backend API - FastAPI with AI Agents (Monolithic with Ollama)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: drugtrial_backend
    ports:
      - "8201:8201"
    environment:
      # Using Neon DB (cloud PostgreSQL)
      - DATABASE_URL=postgresql+psycopg2://neondb_owner:npg_xI84iuoahRZz@ep-frosty-wildflower-aiuot3r1-pooler.c-4.us-east-1.aws.neon.tech/DrugTrial?sslmode=require
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=drugtrial_graph_pass
      - OLLAMA_URL=http://localhost:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.1}
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=.
      - PORT=8201
    volumes:
      - .:/app
      - ./data:/app/data
      - ollama_data:/root/.ollama
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_started
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8201/health"]
      interval: 30s
      timeout: 10s
      retries: 3


  # Frontend - React Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=
    container_name: drugtrial_frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    # command: npm start (Nginx uses default CMD)

  # Knowledge Graph Database - Neo4j
  neo4j:
    image: neo4j:5.12-community
    container_name: drugtrial_neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=neo4j/drugtrial_graph_pass
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs

volumes:
  postgres_data:
  ollama_data:
  frontend_node_modules:
  neo4j_data:
  neo4j_logs:

networks:
  default:
    name: drugtrial_network
 