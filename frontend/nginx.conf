server {
    listen 3000;
    server_name localhost;
    client_max_body_size 50M;

    location /drugtrial/ {
        alias /usr/share/nginx/html/;
        index index.html index.htm;
        try_files $uri $uri/ /drugtrial/index.html;
    }

    # Proxy API calls to backend with streaming support
    location /api/ {
        proxy_pass http://backend:8201/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection '';

        # Streaming / long-running request support
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_connect_timeout 60s;

        # Chunked transfer for NDJSON streaming
        chunked_transfer_encoding on;
    }

    # Redirect root to /drugtrial/ for convenience...
    location = / {
        return 301 /drugtrial/;
    }

    # Standard error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
